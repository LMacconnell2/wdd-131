<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html" method="get"></form>
      <fieldset>
        <legend>Personal Information</legend>
        <p>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required/>
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required/>
        </p>
        <p>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" required/>
        </p>
        </fieldset>
        <fieldset>
            <legend>Payment Method</legend>
            <p>
                <section class="Payment-Method">
                    <label for="Select Payment Method">Payment Method: </label>
                    <select name="Select Payment Method" id="payment-method">
                        <option value="">Choose One</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">Paypal Username</option>
                    </select>
                </section>
            </p>
            <p id="card-number">
                <label id="card" for="card-number">Card Number: </label>
                <input id="cardi" type="text" id="card-number" name="card-number" pattern="[0-9]{16}"/>
            </p>
            <p id="paypal-name">
                <label id="paypal" for="paypal-name">Paypal Username: </label>
                <input id="paypali" type="text" id="paypal-name" name="paypal-name"/>
            </p>
        </fieldset>
        <p>
            <button type="submit">Submit</button>
        </p>
    </main>
  </body>
</html>
