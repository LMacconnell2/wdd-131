<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post 3d - Contact</title>
    <link rel="stylesheet" href="post3d-home.css">
    <script src="contact.js" defer></script>
    <meta name="description" content="Post 3d Contact Form">
</head>
<body>
    <header>
        <img id="post3dLogo" src="images/post3d-logo.png" alt="post 3d logo">
        <div id="hamburger" alt="menu-icon"></div>
        <h1 class="header-banner">Discover, Learn, Share</h1>
        <nav id="nav-bar" class="nav-bar" class="hide">
            <a id="nav-item" href="post3d-home.html">Home</a>
            <a id="nav-item" href="site-plan.html">Site Plan</a>
            <a id="nav-item" href="">About Us</a>
            <a id="nav-item" href="">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="form-message"></div>
        <form class="contact-form">
            <h2>Contact form:</h2>
            <p>Please write your email and message in the boxes below and we will get back to you as soon as possible.</p>
            <div>
                <p>
                    <label id="emailLabel" for="email">Email:</label>
                    <input id="emailInput" type="text"placeholder="Ex: John.Doe@gmail.com" name="email">
                </p>
                <p>
                    <label id="messageLabel" for="message">Message:</label>
                    <input id="messageInput" type="text" name="message">
                </p>
                <button id="submitButton" type="submit">Submit</button>
            </div>

        </form>
    </main>
    <footer>
        <p>Â© Copyright Post-3d 2025</p>
        <img id="post3d-logo-footer" src="images/post3d-logo.png" alt="post 3d logo">
        
    </footer>
</main>
</body>
</html>
